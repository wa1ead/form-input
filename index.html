<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Form Input</title>
  </head>
  <body>
    <h2>
      Please fiil in the form with your informations and click "Submit" to
      register
    </h2>
    <form action="POST">
      <label for="name">FULL NAME :<input type="text" id="name" /></label>
      <label for="email">EMAIL :<input type="email" id="email" /></label>
      <label for="age">AGE :<input type="number" id="age" /></label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
